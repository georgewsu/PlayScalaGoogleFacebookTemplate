@(users: Seq[models.User])

@main("User List") {

	<table>
		<tr>
			<th>id</th>
			<th>fullName</th>
			<th>email</th>
			<th>facebookUsername</th>
		</tr>
		@for(user <- users) {
			<tr>
				<td>@user.id</td>
				<td>@user.fullName</td>
				<td>@user.email</td>
				<td>@user.facebookUsername</td>
			</tr>
		}
	</table>

}
